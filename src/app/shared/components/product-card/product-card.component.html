<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.price | currency:'USD':true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button *ngIf="getQuantity()===0; else updateQuantity" (click)="addToCart()"
            class="btn btn-secondary w-100">Add to Cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div (click)="removeFromCart()" class="col-2">
                    <button class="btn btn-secondary w-100">-</button>
                </div>
                <div class="col text-center">
                    {{getQuantity()}} in Cart
                </div>
                <div class="col-2">
                    <button (click)="addToCart()" class="btn btn-secondary w-100">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
