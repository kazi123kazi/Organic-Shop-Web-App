<div class="row no-gutters">
    <div (click)="removeFromCart()" class="col-2">
        <button class="btn btn-secondary w-100">-</button>
    </div>
    <div class="col text-center">
        {{getQuantity()}} in Cart
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-secondary w-100">+ </button>
    </div>
</div>
